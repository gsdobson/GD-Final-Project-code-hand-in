<body class="container containerformpage">


    <aside class="color">
            <a class="back formback" href="index.html">  
            Back
            </a>
        </aside>

        <header class="overflow">
            <div id="hometitle">
                    <h1>I want to get in touch 
                    </h1>
            </div>

        </header>    


            <section>	  
                <form class="forpadding">
                <div class="formdimensions">
            		
            			<label for="">Please define:</label>
                        <br>
                                <select class="input-select" name="reasonforform">
                                    <option value="" disabled selected>My reason for contact is</option>
                                    <option value="completed">I have previsouly completed the trek</option>
                                    <option value="notcompleted">I have not yet completed the treck</option>
                                </select>
                </div>
           

            <div class="formdimensions">

                        <label for="">And I'd like to:</label>
                        <br>
                            <select class="input-select" name="reasonforform">
                                <option value="" disabled selected>Choose either to</option>
                                <option value="completed">share my story</option>
                                <option value="notcompleted">Update your information</option>
                            </select>
            </div>

				<div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Hobart" required>
                </div>

                <div>
                    <label for="Date of trek">Date:</label>
                    <input type="text" id="date" name="date" placeholder="2/04/2000" required>
                </div>

                <div>
                    <label for="Comments">Comments:</label>
                    <input type="text" id="comments" name="comments" placeholder="Your comments" required>
                </div>



                 <fieldset class="radio-group">
                 		<legend>I am happy for my comments to be made public</legend>

                 		<div>
                        <input type="radio" id="no" value="no" name="comment use">
                        <label for="no" class="radio"> No thank you</label>

                        <input type="radio" id="yes" value="yes" name="comment use">
                        <label for="yes" class="radio"> Yes please</label>

                 </div>

                </fieldset>	 
          </div>      
	
		</form>
